<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>科目確認画面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
</head>
<body>
    
    <form th:action="@{/koma/gohome}" method="post">
        <input type="submit" name="form" value="メインページへ" />
    </form>
    <h2>時間割確認ページ</h2>
    <table>
        <div th:if="${message}" class="alert alert-warning" role="alert">
            <p th:text="${message}"></p>
        </div>
        <tr th:each="koma:${koma}">
            <td th:text="${koma.season}">受講時期</td>
            <td th:text="${koma.d_code}">コマ番号</td>
            <td th:text="${koma.s_code}">科目</td>
            <td th:text="${koma.dayofweak}">曜日</td>
            <td th:text="${koma.r_number}">教室番号</td>
            <td>
                <form th:action="@{/koma/edit}" method="post">
                    <input type="submit" name="form" value="編集" />
                    <input type="hidden" name="season" th:value="${koma.season}" />
                    <input type="hidden" name="d_code" th:value="${koma.d_code}" />
                    <input type="hidden" name="s_code" th:value="${koma.s_code}" />
                    <input type="hidden" name="dayofweak" th:value="${koma.dayofweak}" />
                </form>
            </td>
            <td>
                <form th:action="@{/koma/delete}" method="post">
                    <input type="submit" name="form" value="削除" />
                    <input type="hidden" name="season" th:value="${koma.season}" />
                    <input type="hidden" name="d_code" th:value="${koma.d_code}" />
                    <input type="hidden" name="s_code" th:value="${koma.s_code}" />
                    <input type="hidden" name="dayofweak" th:value="${koma.dayofweak}" />
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
