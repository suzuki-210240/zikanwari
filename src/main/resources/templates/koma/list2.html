<!DOCTYPE html><!-- 時間割の表に作成用 -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>時間割表</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/timetable.js" th:href="@{./static/css/timetable.js}"/>
    <script defer src="timetable.js"></script>
</head>
<body>
    <div class="header">時間割表</div>
    <div class="container">
        <table id="timetableTable">
            <thead>
                <tr>
                    <th>時間</th>
                    <th>月</th>
                    <th>火</th>
                    <th>水</th>
                    <th>木</th>
                    <th>金</th>
                </tr>
            </thead>
            <tbody id="timetableBody">
                <!-- ここに時間割が動的に表示されます -->
            </tbody>
        </table>
    </div>
</body>
</html>
