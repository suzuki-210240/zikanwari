<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>書籍登録一覧画面</title>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    </head>
    <body>
        <form th:action="@{/pages/create}" th:object="${komaForm}" method="post">
            <table class="table table-striped table-bordered table-condensed">
                <tr><td>受講時期:</td><td><input type="text" name="season"  th:field="*{season}" th:errorclass="error-input"/><span th:if="${#fields.hasErrors('season')}"th:errors="*{season}" class="error-message">error!</span></td></tr>
                <tr><td>コマ番号:</td><td><input type="text" name="d_code" th:field="*{d_code}" th:errorclass="error-input"/><span th:if="${#fields.hasErrors('d_code')}"th:errors="*{d_code}" class="error-message">error!</span></td></tr>
                <tr><td>科目コード:</td><td><input type="text" name="s_code" th:field="*{s_code}" th:errorclass="error-input"/><span th:if="${#fields.hasErrors('s_code')}"th:errors="*{s_code}" class="error-message">error!</span></td></tr>
                <tr><td>曜日:</td><td><input type="text" name="dayofweak" th:field="*{dayofweak}" th:errorclass="error-input"/><span th:if="${#fields.hasErrors('dayofweak')}"th:errors="*{dayofweak}" class="error-message">error!</span></td></tr>
            </table>
            <input type="submit" value="作成"/> 
        </form>
        <hr />
        <table>
            <tr th:each="koma:${pages}">
                <td th:text="${koma.season}">タイトルA</td>
                <td th:text="${koma.d_code}">著者A</td>
                <td th:text="${koma.s_code}">出版社A</td>
                <td th:text="${koma.dayofweak}">曜日</td>
                <td>
                    <form th:action="@{/pages/edit}" method="post">
                        <input type="submit" name="form" value="編集" />
                        <input type="hidden" name="id" th:value="${koma.season} + ',' + ${koma.d_code} + ',' + ${koma.s_code} + ',' + ${koma.dayofweak}" />
                    </form>
                </td>
                <td>
                    <form th:action="@{/pages/delete}" method="post">
                        <input type="submit" name="form" value="削除" />
                        <input type="hidden" name="id" th:value="${koma.season} + ',' + ${koma.d_code} + ',' + ${koma.s_code} + ',' + ${koma.dayofweak}" />
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
