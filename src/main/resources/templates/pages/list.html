<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>書籍登録一覧画面</title>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    </head>
    <body>
        <form th:action="@{/pages/create}" th:object="${komaForm}" method="post">
            <table class="table table-striped table-bordered table-condensed">
                <tr><td>受講時期:</td><td><input type="text" name="title"  th:field="*{title}" th:errorclass="error-input"/><span th:if="${#fields.hasErrors('title')}"th:errors="*{title}" class="error-message">error!</span></td></tr>
                <tr><td>コマ番号:</td><td><input type="text" name="writter" th:field="*{writter}" th:errorclass="error-input"/><span th:if="${#fields.hasErrors('writter')}"th:errors="*{writter}" class="error-message">error!</span></td></tr>
                <tr><td>科目コード:</td><td><input type="text" name="publisher" th:field="*{publisher}" th:errorclass="error-input"/><span th:if="${#fields.hasErrors('publisher')}"th:errors="*{publisher}" class="error-message">error!</span></td></tr>
                <tr><td>曜日:</td><td><input type="text" name="price" th:field="*{price}" th:errorclass="error-input"/><span th:if="${#fields.hasErrors('price')}"th:errors="*{price}" class="error-message">error!</span></td></tr>
            </table>
            <input type="submit" value="作成"/> 
        </form>
        <hr />
        <table>
            <tr th:each="koma:${pages}">
                <td th:text="${koma.id}">100</td>
                <td th:text="${koma.title}">タイトルA</td>
                <td th:text="${koma.writter}">著者A</td>
                <td th:text="${koma.publisher}">出版社A</td>
                <td th:text="${koma.price}">100</td>
                <td>
                    <form th:action="@{/pages/edit}" method="post">
                        <input type="submit" name="form" value="編集" />
                        <input type="hidden" name="id" th:value="${koma.id}"/>
                    </form>
                </td>
                <td>
                    <form th:action="@{/pages/delete}" method="post">
                        <input type="submit" name="form" value="削除" />
                        <input type="hidden" name="id" th:value="${koma.id}"/>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
