<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>書籍登録一覧画面</title>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    </head>
    <body>
        <form th:action="@{/teacher/create}" th:object="${teacherForm}" method="post">
            <table class="table table-striped table-bordered table-condensed">
                <tr><td>教員番号:</td><td><input type="text" name="t_number"  th:field="*{t_number}" th:errorclass="error-input"/><span th:if="${#fields.hasErrors('t_number')}"th:errors="*{t_number}" class="error-message">error!</span></td></tr>
                <tr><td>教員名:</td><td><input type="text" name="t_name" th:field="*{t_name}" th:errorclass="error-input"/><span th:if="${#fields.hasErrors('t_name')}"th:errors="*{t_name}" class="error-message">error!</span></td></tr>
                <tr><td>役職番号:</td><td><input type="text" name="p_code" th:field="*{p_code}" th:errorclass="error-input"/><span th:if="${#fields.hasErrors('p_code')}"th:errors="*{p_code}" class="error-message">error!</span></td></tr>
                <tr><td>担当学科:</td><td><input type="text" name="d_code" th:field="*{d_code}" th:errorclass="error-input"/><span th:if="${#fields.hasErrors('d_code')}"th:errors="*{d_code}" class="error-message">error!</span></td></tr>
            </table>
            <input type="submit" value="作成"/> 
        </form>
        <hr />
        <table>
            <tr th:each="teacher:${teacher}">
                <td th:text="${teacher.t_number}">999999</td>
                <td th:text="${teacher.t_name}">サンプル講師</td>
                <td th:text="${teacher.p_code}">1</td>
                <td th:text="${teacher.d_code}">js</td>
        
                <td>
                    <form th:action="@{/teacher/delete}" method="post">
                        <input type="submit" name="form" value="削除" />
                        <input type="hidden" name="t_number" th:value="${teacher.t_number}"/>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
